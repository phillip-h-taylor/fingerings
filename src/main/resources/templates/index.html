<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Fingerings - Home</title>
</head>
<body>
<div>Welcome<span th:if="${name}">, <span th:text="${name}"></span>, </span> to the Fingerings home page.</div>
<div>To find fingerings for the clarinet, please click <a href="/clarinet">here</a>.</div>

<div>Collaborators:</div>
<table>
    <thead>
        <tr>
            <th>First name</th>
            <th>Surname</th>
            <th>Date of birth</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="collaborator : ${collaborators}">
            <td th:text="${collaborator.firstName}"></td>
            <td th:text="${collaborator.surname}"></td>
            <td th:text="${collaborator.dateOfBirth}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
